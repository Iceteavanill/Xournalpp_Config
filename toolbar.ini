toolbarTop2=PEN_FILL_OPACITY,ERASER,SELECT,VERTICAL_SPACE,HAND,PDF_TOOL,TEXT,HIGHLIGHTER,PEN,SPACER,COLOR(0),COLOR(10),COLOR(1),COLOR(7),COLOR(4),COLOR(6),COLOR(8),COLOR(5),COLOR(2),COLOR(3),COLOR(9),COLOR_SELECT,SPACER,PAGE_SPIN
toolbarBottom1=SEPARATOR,SPACER
